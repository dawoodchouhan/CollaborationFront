<html>

 <head> 
 <li href="resources/css/view_blog.css" rel="stylesheet"></li> </head> 
<body>



<div class="container" ng-controller="BlogController as ctrl">
 
 

<div class="form-group">
<label>{{selectedBlog.title}}</label><br>
Written BY:<label>{{selectedBlog.id}}</label>
<label>{{selectedBlog.dateTime}}</label>
<label>{{selectedBlog.description}}</label><br>
 



<span class="starRating">
  <input id="rating5" type="radio" name="ctrl.blog.id" value="5">
  <label for="rating5">5</label>
  <input id="rating4" type="radio" name="ctrl.blog.id" value="4">
  <label for="rating4">4</label>
  <input id="rating3" type="radio" name="ctrl.blog.id" value="3">
  <label for="rating3">3</label>
  <input id="rating2" type="radio" name="ctrl.blog.id" value="2">
  <label for="rating2">2</label>
  <input id="rating1" type="radio" name="ctrl.blog.id" value="1">
  <label for="rating1">1</label>
</span>



</div>
</div>

</body>
</html>
